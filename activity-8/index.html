<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buer's Blog</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <header>
            <h1 class="header-title">Buer's Blog</h1>
            <div class="header-menu">
                <button id="new-button">New</button>
            </div>
        </header>
        <main>
            <section id="display-content"></section>
        </main>
        <footer>
            Footer Text here
        </footer>

        <!--Modal dialog (hidden by default)-->
        <div class="modal" id="modal-dialog">
            <section>
                <h2>Title</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span>
            </section>
            <section>
                <h2>Content</h2>
                <textarea id="edit-content-text" cols="8" rows="6"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <footer>
                <button type="button" id="cancel-button">Cancel</button>
                <button type="button" id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>
    </body>
</html>
